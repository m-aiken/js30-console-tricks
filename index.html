<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console Tricks</title>
</head>
<body>
    
    <p onclick="makeGreen()">Console Tricks</p>

    <script>
        const dogs = [
            { name: 'Snickers', age: 2 }, 
            { name: 'Hugo', age: 8 }
        ];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');

        // Interpolated
        console.log('Hello, I am a %s string!', 'cheese');
        // ES6
        let gross = 'cheese';
        console.log(`Hello, I am a ${gross} string!`);

        // Styled - %c infront of thing to be styled, 2nd argument is style rules
        console.log('%c I am some great text', 'font-size: 12px; background: green; color: white;');

        // Warning!
        console.warn('Hold Up!');

        // Error :|
        console.error('You done broke it!');

        // Info
        console.info('January is cold, wrap up!');

        // Testing
        console.assert(1 === 2, 'That is wrong!');

        // Clearing
        console.clear();

        // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);
        console.clear();

        // Grouping Together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 7} Dog years old.`);
            console.groupEnd(`${dog.name}`);
        });

        // Counting
        console.count('apple');
        console.count('orange');
        console.count('apple');
        console.count('apple');
        console.count('orange');
        console.count('orange');
        console.count('apple');

        // Timing
        console.time('fetching data');
        fetch('https://api.github.com/users/m-aiken')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

    </script>
</body>
</html>
